<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="parent">
        <h1 class="dashboard-title"><i class="fa-solid fa-table-list"></i> Element Details Dashboard</h1>
        <div class="info-row">
            <div><i class="fa-solid fa-code"></i> TagName</div>
            <div><i class="fa-solid fa-layer-group"></i> className</div>
            <div><i class="fa-solid fa-hashtag"></i> id</div>
            <div><i class="fa-solid fa-signature"></i> Name</div>
        </div>
        <div class="details-row">
            <div id="tagName" class="content"><i class="fa-solid fa-code"></i> div</div>
            <div id="className"><i class="fa-solid fa-layer-group"></i> content</div>
            <div id="idName"><i class="fa-solid fa-hashtag"></i> result</div>
            <div id="name" name="choose"><i class="fa-solid fa-signature"></i> choose</div>
        </div>
        <button class="show-btn" onclick="display()"><i class="fa-solid fa-eye"></i> Show Result</button>
        <div class="output-section">
            <h2><i class="fa-solid fa-chart-bar"></i> Output</h2>
            <div id="output"></div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
